<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="scripts.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!--style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style-->
</head>
<body>
    <div class="container">
        <div class="container1">
            <div class="container-card">
                <div>
                    <label for="">My Balance</label>
                    <h5>$921.48</h5>
                </div>
                <div>
                    <img src="./images/logo.svg" alt="">
                </div>
            </div>
        </div>
        <div class="container2">
            <div class="container-card">
                <div>
                    <h6 class="b-color">Spending - Last 7 days</h6>
                </div>
                                      


                <div class="chart" id="chart">
                    <div class="bar-chart">
                        <div class="bar-container">
                            <div class="mon">
    
                                <div class="tooltip">
                                    <p>$17.45</p>
                                </div>
                                <span>mon</span> 
                            </div>
                            
                          </div> 
    
    
    
                          <div class="bar-container1">
                            <div class="tue">
    
                                <div class="tooltip2">
                                    <p>$34.91</p>
                                </div>
                                <span>tue</span> 
                            </div>
                            
                          </div> 
                            
                          <div class="bar-container3">
                            <div class="wed">
    
                                <div class="tooltip3">
                                    <p>$52.36</p>
                                </div>
                                <span>wed</span> 
                            </div>
                            
                          </div> 
                          <div class="bar-container4">
                            <div class="thu">
    
                                <div class="tooltip4">
                                    <p>$31.07</p>
                                </div>
                                <span>thu</span> 
                            </div>
                            
                          </div> 

                          <div class="bar-container5">
                            <div class="fri">
    
                                <div class="tooltip5">
                                    <p>$23.39</p>
                                </div>
                                <span>fri</span> 
                            </div>
                            
                          </div> 
    
                          <div class="bar-container6">
                            <div class="sat">
    
                                <div class="tooltip6">
                                    <p>$43.28</p>
                                </div>
                                <span>sat</span> 
                            </div>
                            
                          </div> 


                    </div>
                    
                     
                </div>
                <!-- <script src="script.js"></script> -->
                <hr/>
                <div class="f-container b-color">
                    <label for="">Total this month</label>
                    <div>
                        <h5>$478.33</h5>
                        <div>
                            <h6>+2.4%</h6>
                            <label for="">from last month</label>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    </div-->
</body>
</html>
